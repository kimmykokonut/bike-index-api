<!DOCTYPE html>
<html lang="en-US">
<head>
      <title>Using Bike Index API</title>
</head>
<body>
  <h1>Stolen bike report</h1>
  <img class="img-fluid" src="./assets/images/stock-puppy-photo.jpg" alt="brown dog"/>
  <h2>See a list of bikes stolen in the past week by location</h2>
  <form id="stolen-form">
    <label for="location">Enter a location:</label>
    <input id="location" type="text">
    <button type="submit">Show Me</button>
  </form>
  <br>
  <div id="response-header"></div>
  <div id="response"></div>
</body>
</html>
